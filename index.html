<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de cadastro Tech Store</title>
</head>
<body>
    <div>
        <h1>Formulário de cadastro Tech Store &#128187; &#128293;</h1>
        <form> 
            <div>
                <input type="text" placeholder="Digite o seu nome" class="inputs">
                <span class="span-required">O nome deve ter no mínimo 4 caracteres</span>
            </div>
            <div>
                <input type="email" placeholder="Digite seu melhor e-mail" class="inputs">
                <span class="span-required">Digite o seu melhor e-mail</span>
            </div>
            <div>
                <input type="password" placeholder="Crie uma senha" class="inputs">
                <span class="span-required">A senha deve ter 10 caracteres.</span>
            </div>
            <div>
                <input type="password" placeholder="Repita a senha" class="inputs">
                <span class="span-required">Repita a senha criada</span>
            </div>

            <textarea name="descricao" id="descricao" cols="30" rows="10" placeholder="Me fala um poruco sobre você..."></textarea>
            <p>Sexo</p>
            <div class="box-select">
                <div>
                    <input type="radio" id="m" value="m" name="sexo">
                    <label for="m">Masculino</label>
                </div>
                <div>
                    <input type="radio" id="f" value="f" name="sexo">
                    <label for="f">Feminino</label>
                </div>
                <div>
                    <input type="radio" id="o" value="o" name="sexo">
                    <label for="o">Outro</label>
                </div>
                <p>Como deseja receber nossas mensagens?</p>
                <div class="box-select">
                    <input type="checkbox" id="email" value="email" name="preferencias">
                    <label for="email">E-mail</label>
                </div>
                <div>
                    <input type="checkbox" id="whatsApp" value="whatsApp" name="preferencias">
                    <label for="whatsApp">What's App (zap-zap)</label>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
