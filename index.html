<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de cadastro Tech Store</title>

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">


</head>
<body>
    <div class="content">
        <h1>Formulário de cadastro Tech Store &#128187; &#128293;</h1>

        <form id="form"> 
            <div>
                <input type="text" placeholder="Digite o seu nome" class="inputs required" oninput="nameValidate()">
                <span class="span-required">O nome deve ter no mínimo 2 caracteres</span>
            </div>
            <div>
                <input type="email" placeholder="Digite seu melhor e-mail" class="inputs required" oninput="emailValidate()">
                <span class="span-required">Digite o seu melhor e-mail</span>
            </div>
            <div>
                <input type="password" placeholder="Crie uma senha" class="inputs required" oninput="mainPasswordValidate()">
                <span class="span-required">A senha deve ter 10 caracteres</span>
            </div>
            <div>
                <input type="password" placeholder="Repita a senha" class="inputs required" oninput="comparePassword()">
                <span class="span-required">Repita a senha criada</span>
            </div>
    
            <textarea class="inputs" name="descricao" id="descricao" cols="30" rows="10" placeholder="Me fala um poruco sobre você..."></textarea>
            <p>Sexo</p>
            <div class="box-select">
                <div>
                    <input type="radio" id="m" value="m" name="sexo">
                    <label for="m">Masculino</label>
                </div>
                <div>
                    <input type="radio" id="f" value="f" name="sexo">
                    <label for="f">Feminino</label>
                </div>
                <div>
                    <input type="radio" id="o" value="o" name="sexo">
                    <label for="o">Outro</label>
                </div>
            </div>
            
            <p>Como deseja receber nossas notificações?</p>
            <div class="box-select">
                <div>
                    <input type="checkbox" id="email" value="email" name="preferencias">
                    <label for="email">E-mail</label>
                </div>
                <div>
                    <input type="checkbox" id="whatsApp" value="whatsApp" name="preferencias">
                    <label for="whatsApp">What's App (zap-zap)</label>
                </div>    
            </div>
            <button type="submit">Enviar</button>
        </form>
    </div>
</body>

<script>
    const form       = document.getElementById('form');
    const campos     = document.querySelectorAll('.required');
    const span       = document.querySelectorAll('.span-required');
    const emailRegex = /^\w+([-+.']\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*$/;

    function setError(index) {
        campos[index].style.border = '2px solid #e63636';
        span[index].style.display = 'block';
    }

    function removeError(index) {
        campos[index].style.border = '';
        span[index].style.display = 'none';
    }

    function nameValidate() {
        if (campos[0].value.length < 3) {
            setError(0);
        }
        else {
            removeError(0);
        }
    }

    function emailValidate() {
        if (emailRegex.test(campos[1].value))
        {
            removeError(1);
        }
        else 
        {
            setError(1);
        }
    }

    function mainPasswordValidate () {
        if (campos[2].value.length < 8)
        {
            setError(2);
        }
        else
        {
            removeError(2);
            comparePassword();
        }
    }

    function comparePassword() {
        if(campos[2].value == campos[3].value && campos[3].value.length >= 8);
        {
            removeError(3);
        }
        /*o html nao esta aceitando o "else" nessa linha*/
        {
            setError(3);
        }
    }

</script>
</html>
